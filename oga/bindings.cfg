//
// DEFAULT KEY / MOUSE BINDINGS
//
unbindall

// basic controls

bind MOUSE1 +attack
bind MWHEELUP "impulse 20"
bind MWHEELDOWN "impulse 21"

bind TAB togglecamera
bind MOUSE2 togglecamera

bind w "impulse 2"
bind s "impulse 4"
bind a "impulse 3"
bind d "impulse 1"

bind e "impulse 5"
bind q "impulse 6"

bind UPARROW "impulse 2"
bind DOWNARROW "impulse 4"
bind LEFTARROW "impulse 6"
bind RIGHTARROW "impulse 5"

// TODO : remove
bind f +moveup
bind v +movedown

bind PGUP +lookup
bind PGDN +lookdown
bind END force_centerview

bind CTRL +attack
bind SPACE +jump 

// numeric keys

bind 0 "impulse 10"
bind 1 "impulse 11"
bind 2 "impulse 12"
bind 3 "impulse 13"
bind 4 "impulse 14"
bind 5 "impulse 15"
bind 6 "impulse 16"
bind 7 "impulse 17"
bind 8 "impulse 18"
bind 9 "impulse 19"

// function keys

bind F1 help
bind F2 menu_save
bind F3 menu_load
bind F4 menu_options

bind F10 quit
bind F12 screenshot

// user interface

bind PAUSE pause
bind ESCAPE togglemenu
bind ~ toggleconsole
bind ` toggleconsole

