unbindall

// basic controls

bind MOUSE1 +attack
bind MWHEELUP "impulse 20"
bind MWHEELDOWN "impulse 21"

// free camera mode
bind TAB +button8

bind w +forward
bind s +back
bind a +moveleft
bind d +moveright

bind f +moveup
bind v +movedown

bind UPARROW +forward
bind DOWNARROW +back
bind LEFTARROW +left
bind RIGHTARROW +right

bind PGUP +lookup
bind PGDN +lookdown
bind END force_centerview

bind CTRL +attack
bind SPACE +jump 

// weapon selection

bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind 9 "impulse 9"

// function keys

bind F1 help
bind F2 menu_save
bind F3 menu_load
bind F4 menu_options

bind F10 quit
bind F12 screenshot

// user interface

bind PAUSE pause
bind ESCAPE togglemenu
bind ~ toggleconsole
bind ` toggleconsole

// aliases
alias exit quit

// default console variable settings

viewsize 100
gamma 1.0
volume 0.3
sensitivity 3
color 1 6
r_shadow_realtime_world 1
vid_fullscreen 0
con_textsize 16

